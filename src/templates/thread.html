<h1>{{thread.title}}</h1>

<p>{{thread.content}}</p>

<p>{{thread.votes}}</p>

<p>{{thread.user_vote}}</p>

{% if thread.is_users %}
    <a href="/delete/thread/{{thread.id}}">Poista</a>
{% endif %}

<a href="/upvote/{{thread.id}}">Peukuta</a>

<a href="/downvote/{{thread.id}}">Downvote</a>

<form action="/message/{{thread.id}}" method="POST">
    <input type="text" name="content"></p>
    <input type="submit" value="Lisää kommentti">
</form>

{% for message in messages %} 

    <ul>
        <li>
            <a href="/upvote/message/{{thread.id}}/{{message.id}}">Peukuta</a>
            <a href="/downvote/message/{{thread.id}}/{{message.id}}">Downvote</a>
            {{message.content}}
            {{message.votes}}
            {{message.is_users}}
        </li>
    </ul>

{% endfor %}
