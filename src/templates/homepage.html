<head>
    <title>Flask app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</head>
<p>Olet kirjautunut nimellä {{ session.username }}</p>
<a href="/create_community">Luo uusi ryhmä</a>
<a href="/logout">Kirjaudu ulos</a>

<div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Ryhmäsi</button>
    <div id="myDropdown" class="dropdown-content">
      <input type="text" placeholder="Etsi..." id="myInput" onkeyup="filterFunction()">
      {% for community in communities %}
        {% if community.user_in %}
            <a href="/community/{{community.name}}">{{community.name}}</a>
        {% endif %}
    {% endfor %}
    </div>
</div>
<hr>
<a href="/create_a_thread">Luo uusi ketju</a>
{% for thread in threads%}
    <ul>
        <li>
            {{thread.title}} {{thread.votes}}
        </li>
    </ul>
{% endfor %}
